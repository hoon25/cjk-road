<form method="POST" action="/register">
  <input type="text" name="name" placeholder="이름"></input> <br>
  <input type="text" name="nickname" placeholder="닉네임"></input> <br>
  <input type="email" name="email" placeholder="이메일"></input> <br>
  <input type="password" name="password" placeholder="비밀번호"></input> <br>
  <input type="password" name="password_confirm" placeholder="비밀번호 확인"></input> <br>
  <input id="submit_button" type="submit" onclick='submit()'>저장하기</input>
</form>
